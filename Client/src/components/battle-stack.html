<template>
    <require from="./progress-bar"></require>
    
    <div>
        <div repeat.for="monster of stack" class="battleStackItem">
            <progress-bar percent.bind="monster.currentHealthPercent"></progress-bar>
                <h4>${monster.name} (${monster.level})</h4>
                <i class="fa fa-heart"></i> ${monster.currentHealth} (health) <br />
                ${monster.strength} (str)<br />
                ${monster.dexterity} (dex) <br />
                ${monster.toughness} (tou)<br />
        </div>
        <div repeat.for="i of (5 - stack.length)" class="battleStackItem empty">
        </div>
    </div>
</template>
